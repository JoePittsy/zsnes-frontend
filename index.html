<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <title>SNES</title>



<body>

    <!-- HEADER -->
    <div class="w3-container" style="background-color: #BFBFBF">
        <img class="centreLogo" src="resources/Logo_SNES.png">
    </div>

    <!-- GAME WHEEL -->
    <div id="gamepadDisplay">
        <section class="center slider" id="gameCar"></section>
        <div>
            <h1 id="name" style="text-align:center;">GAME NAME</h1>
        </div>
    </div>

    <!-- Sneaky -->
    <div style="visibility: hidden;"><p id = "sneaky">0</p></div>

    <!-- Game Wheel Change Event -->
    <script type="text/javascript">
        $('#gameCar').on('afterChange',function(slick, currentSlide){
            console.log(currentSlide.currentSlide);
            $('#sneaky').html(currentSlide.currentSlide);
            $('#name').html(games[currentSlide.currentSlide][0]+" ☆");
            if(games[currentSlide.currentSlide][3] == 0){
                $('#name').html(games[currentSlide.currentSlide][0]+" ☆");
            } else {
                $('#name').html(games[currentSlide.currentSlide][0]+" ★");
            }
            });
    </script>

    <!-- FOOTER -->
    <div class="footer">

 

        <div id="textbox">
          <div class="alignleft" style="display: flex; align-items: center;"><img style="display: inline;" src="resources/icons/cont.svg" width="42px"> <p id = gamepadPrompt style="display: inline;">&nbspDisconnected&nbsp</p></div>
          <div class="alignleft" style="display: flex; align-items: center;"><img style="display: inline;" src="resources/icons/A.png" width="42px"> <p style="display: inline;">&nbspSelect Game</p></div>
          <div class="alignleft" style="display: flex; align-items: center;"><img style="display: inline;" src="resources/icons/Y.png" width="42px"> <p style="display: inline;">&nbspFavourite</p></div>
          <div class="alignleft" style="display: flex; align-items: center;"><img style="display: inline;" src="resources/icons/B.png" width="42px"> <p id = 'fav' style="display: inline;">&nbspShow Favourites:OFF</p></div>
          <div style="clear: both;"></div>
        </div>
    </div>

</body>

</html>
